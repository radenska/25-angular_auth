<section class="login">
  <form name="loginForm" ng-submit="loginCtrl.login()" novalidate>
    <div ng-class="{
      'error': loginForm.username.$invalid,
      'success': loginForm.username.$valid
    }">
      <input type="text"
        name="username"
        placeholder="username"
        ng-minlength="6"
        ng-model="loginCtrl.user.username" required>
    </div>
    <div ng-class="{
      'error': loginForm.password.$invalid,
      'success': loginForm.password.$valid
    }">
      <input type="password"
        name="password"
        placeholder="password"
        ng-minlength="6"
        ng-model="loginCtrl.user.password" required>
    </div>
    <button class="btn-std">sign in</button>
  </form>
</section>
